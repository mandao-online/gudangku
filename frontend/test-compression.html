<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Image Compression</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        .container { max-width: 600px; margin: 0 auto; }
        .upload-area { border: 2px dashed #ccc; padding: 20px; text-align: center; margin: 20px 0; }
        .result { margin: 20px 0; padding: 15px; background: #f5f5f5; border-radius: 5px; }
        .images { display: flex; gap: 20px; margin: 20px 0; }
        .image-container { flex: 1; text-align: center; }
        .image-container img { max-width: 100%; height: 200px; object-fit: cover; border: 1px solid #ddd; }
        .loading { color: #007bff; }
        .error { color: #dc3545; }
        .success { color: #28a745; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Test Image Compression (95%)</h1>
        
        <div class="upload-area">
            <input type="file" id="imageInput" accept="image/*">
            <p>Select an image to test compression</p>
        </div>
        
        <div id="status"></div>
        
        <div id="results" style="display: none;">
            <div class="result">
                <h3>Compression Results</h3>
                <p><strong>Original Size:</strong> <span id="originalSize"></span></p>
                <p><strong>Compressed Size:</strong> <span id="compressedSize"></span></p>
                <p><strong>Compression Ratio:</strong> <span id="compressionRatio"></span></p>
                <p><strong>Size Reduction:</strong> <span id="sizeReduction"></span></p>
            </div>
            
            <div class="images">
                <div class="image-container">
                    <h4>Original Image</h4>
                    <img id="originalImage" alt="Original">
                </div>
                <div class="image-container">
                    <h4>Compressed Image</h4>
                    <img id="compressedImage" alt="Compressed">
                </div>
            </div>
        </div>
    </div>

    <script>
        // Image compression function (same as in the app)
        const compressImage = (file, quality = 0.05, maxWidth = 800, maxHeight = 600) => {
            return new Promise((resolve, reject) => {
                const canvas = document.createElement('canvas');
                const ctx = canvas.getContext('2d');
                const img = new Image();

                img.onload = () => {
                    let { width, height } = img;
                    
                    if (width > height) {
                        if (width > maxWidth) {
                            height = (height * maxWidth) / width;
                            width = maxWidth;
                        }
                    } else {
                        if (height > maxHeight) {
                            width = (width * maxHeight) / height;
                            height = maxHeight;
                        }
                    }

                    canvas.width = width;
                    canvas.height = height;

                    if (ctx) {
                        ctx.drawImage(img, 0, 0, width, height);
                        
                        canvas.toBlob(
                            (blob) => {
                                if (blob) {
                                    const compressedFile = new File([blob], file.name, {
                                        type: file.type,
                                        lastModified: Date.now(),
                                    });
                                    resolve(compressedFile);
                                } else {
                                    reject(new Error('Failed to compress image'));
                                }
                            },
                            file.type,
                            quality
                        );
                    } else {
                        reject(new Error('Failed to get canvas context'));
                    }
                };

                img.onerror = () => reject(new Error('Failed to load image'));
                img.src = URL.createObjectURL(file);
            });
        };

        const formatFileSize = (bytes) => {
            if (bytes === 0) return '0 Bytes';
            const k = 1024;
            const sizes = ['Bytes', 'KB', 'MB', 'GB'];
            const i = Math.floor(Math.log(bytes) / Math.log(k));
            return parseFloat((bytes / Math.pow(k, i)).toFixed(2)) + ' ' + sizes[i];
        };

        document.getElementById('imageInput').addEventListener('change', async (e) => {
            const file = e.target.files[0];
            if (!file) return;

            const status = document.getElementById('status');
            const results = document.getElementById('results');
            
            status.innerHTML = '<p class="loading">Compressing image... Please wait.</p>';
            results.style.display = 'none';

            try {
                // Show original image
                const originalUrl = URL.createObjectURL(file);
                document.getElementById('originalImage').src = originalUrl;
                document.getElementById('originalSize').textContent = formatFileSize(file.size);

                // Compress image
                const compressedFile = await compressImage(file, 0.05);
                
                // Show compressed image
                const compressedUrl = URL.createObjectURL(compressedFile);
                document.getElementById('compressedImage').src = compressedUrl;
                document.getElementById('compressedSize').textContent = formatFileSize(compressedFile.size);
                
                // Calculate compression stats
                const compressionRatio = ((file.size - compressedFile.size) / file.size * 100).toFixed(1);
                const sizeReduction = formatFileSize(file.size - compressedFile.size);
                
                document.getElementById('compressionRatio').textContent = compressionRatio + '%';
                document.getElementById('sizeReduction').textContent = sizeReduction + ' saved';
                
                status.innerHTML = '<p class="success">✅ Image compressed successfully!</p>';
                results.style.display = 'block';
                
            } catch (error) {
                status.innerHTML = '<p class="error">❌ Error: ' + error.message + '</p>';
            }
        });
    </script>
</body>
</html>
